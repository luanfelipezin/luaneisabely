
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luan e Isabely</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            background: black;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        iframe {
            margin-top: 30px;
        }
    <style>
body {
    background-image: url("BACKGROUD.jpg");
}
</style>

    <div class="content">
        <img src="foto.jpg" alt="Luan e Isabely" class="photo">
        <h1>Luan e Isabely</h1>
        <p>Nos conhecemos em 14 de outubro de 2024</p>
        <p>Pedido de namoro 08 de dezembro de 2024</p>
        <p><strong>"Nossos caminhos sempre se cruzaram, mas só se uniram quando Deus quis escrever nossa história"</strong></p>

        <div class="counter" id="counter"></div>

        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/277824935&color=%2337383f&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>

    <script>
        const startDate = new Date('2024-12-08T00:00:00');
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const remainingDays = days - (years * 365) - (months * 30);

            counterElement.innerHTML = `${years} anos ${months} meses ${remainingDays} dias ${hours} horas ${minutes} minutos e ${seconds} segundos juntos!`;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
