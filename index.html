
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luan & Isabely</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #fffff0, #ffffe0);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            margin: 20px 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .contador {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff758c;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>&#x2764 Luan & Isabely &#x2764</h1>
        <img src="foto.jpg" alt="&#x2764 Luan e Isabely &#x2764">
        <p>Nos conhecemos em 14 de outubro de 2024</p>
        <p>Pedido de namoro 08 de dezembro de 2024</p>
        <p> <strong>NOSSOS CAMINHOS SEMPRE SE CRUZARAM, MAS SÓ SE UNIRAM QUANDO DEUS QUIS ESCREVER NOSSA HISTÓRIA</strong> </p>
        <div class="contador" id="contador"></div>
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/277824935&color=%2337383f&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/melim-892813239" title="Melim" target="_blank" style="color: #cccccc; text-decoration: none;">Melim</a> · <a href="https://soundcloud.com/melim-892813239/dois-coracoes" title="Dois Corações (Versão Acústica)" target="_blank" style="color: #cccccc; text-decoration: none;">Dois Corações (Versão Acústica)</a></div></a>
    </div>

    <script>
        const inicio = new Date('2024-12-08T00:00:00');

        function atualizaContador() {
            const agora = new Date();
            let diff = agora - inicio;

            const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            diff -= anos * (1000 * 60 * 60 * 24 * 365.25);
            const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            diff -= meses * (1000 * 60 * 60 * 24 * 30.44);
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= dias * (1000 * 60 * 60 * 24);
            const horas = Math.floor(diff / (1000 * 60 * 60));
            diff -= horas * (1000 * 60 * 60);
            const minutos = Math.floor(diff / (1000 * 60));
            diff -= minutos * (1000 * 60);
            const segundos = Math.floor(diff / 1000);

            document.getElementById('contador').innerHTML =
                `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        setInterval(atualizaContador, 1000);
        atualizaContador();
    </script>
</body>
</html>
